description: A minimal pipeline for demonstrating the usage of (rb)TransiNetTask on DC2 data

instrument: lsst.obs.lsst.LsstCamImSim
imports:
  - location: $AP_PIPE_DIR/pipelines/LSSTCam-imSim/ApPipe.yaml
    exclude:  
      - isr
      - characterizeImage
      - calibrate
      - retrieveTemplate
      - subtractImages
      - detectAndMeasure
      - transformDiaSrcCat
      - diaPipe
   
tasks:
  rbClassify:
    class: lsst.meas.transiNet.TransiNetTask
    config:
      modelPackageName: 'dummy'
      modelPackageStorageMode: 'local'
      connections.coaddName: 'goodSeeing'
